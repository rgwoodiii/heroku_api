name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7.12 
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Flake8
        run: flake8
      - name: Run pytest
        run: pytest
